<mat-card appearance="outlined" class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-subtitle class="user-card-name">{{ this.todo.owner }}</mat-card-subtitle>
    <mat-card-subtitle class="user-card-company">{{ this.todo.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-content class="user-card-role">{{ this.todo.body }}</mat-card-content>
  </mat-card-content>
</mat-card>
