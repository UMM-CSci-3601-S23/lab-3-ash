<mat-card appearance="outlined" class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="user-card-company">{{ this.todo.category }}
      <mat-card-subtitle class="user-card-name">{{ this.todo.owner }}</mat-card-subtitle></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-content class="user-card-role">
      <mat-checkbox class="example-margin" [(ngModel)]="this.todo.status" disabled="true">
      </mat-checkbox>
      {{ this.todo.body }}
    </mat-card-content>
  </mat-card-content>
</mat-card>
